<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>



        <p:dialog appendToBody="true" header="Cadastro de Serviços Comum" widgetVar="cadastroServicoComun" position="center"  resizable="false" modal="true" height="400" width="750">
            <h:form prependId="false" id="formDialogCadastroServicoComum">
                <h:panelGrid columns="2" style="margin-bottom:10px">

                    <h:outputLabel value="Nome:" />

                    <p:autoComplete id="comboTipoServCmu"
                                    value="#{servicoComunMB.servicoComunSelecionado.tipoServico}"
                                    completeMethod="#{tipoServicoMB.completaTipoServico}"
                                    var="comboTipoServCmu"
                                    size="30"
                                    required="true"
                                    requiredMessage="Tipo Serviço Obrigatório"
                                    dropdown="true"
                                    itemValue="#{comboTipoServCmu}"
                                    itemLabel="#{comboTipoServCmu}"
                                    converter="tipoServicoConverter"
                                    />

                    <h:outputLabel value="Descrição:" />
                    <p:inputText required="true" size="30" requiredMessage="Descrição Obrigatória" value="#{servicoComunMB.servicoComunSelecionado.descricao}"/>

                    <h:outputLabel value="Hora:" />
                    <p:inputText value="#{servicoComunMB.servicoComunSelecionado.horaStr}"/>

                    <h:outputText value="Incluir Mês Anterior:" />  
                    <p:selectBooleanCheckbox value="#{servicoComunMB.servicoComunSelecionado.mesAnterior}" />

                    <h:outputText value="Incluir Mês Seguinte:" />  
                    <p:selectBooleanCheckbox value="#{servicoComunMB.servicoComunSelecionado.mesSeguinte}" />

                    <h:outputText value="Dia Referencia:" />  
                    <p:selectOneMenu value="#{servicoComunMB.servicoComunSelecionado.dia}">  
                        <f:selectItem itemLabel="1" itemValue="1" />  
                        <f:selectItem itemLabel="2" itemValue="2" />  
                        <f:selectItem itemLabel="3" itemValue="3" />  
                        <f:selectItem itemLabel="4" itemValue="4" />  
                        <f:selectItem itemLabel="5" itemValue="5" />  
                    </p:selectOneMenu> 
                    <h:outputLabel value="Dia Semana:" />
                    <p:selectOneMenu value="#{servicoComunMB.servicoComunSelecionado.diaSemana}">  
                        <f:selectItem itemLabel="Domingo" itemValue="domingo" />  
                        <f:selectItem itemLabel="Segunda" itemValue="segunda" />  
                        <f:selectItem itemLabel="Terça" itemValue="terça" />  
                        <f:selectItem itemLabel="Quarta" itemValue="quarta" />  
                        <f:selectItem itemLabel="Quinta" itemValue="quinta" />  
                        <f:selectItem itemLabel="Sexta" itemValue="sexta" />  
                        <f:selectItem itemLabel="Sábado" itemValue="sabado" />  
                    </p:selectOneMenu> 

                </h:panelGrid>
                <p:separator/>
                <p:commandButton update="gridMesesServicoComum" actionListener="#{servicoComunMB.selecionarTodosMes()}" value="Selecionar Todos"/> 
                <br/>
                <h:panelGrid id="gridMesesServicoComum" columns="12">

                    <p:selectBooleanCheckbox value="#{servicoComunMB.servicoComunSelecionado.janeiro}" />
                    <h:outputText value="Janeiro" /> 


                    <p:selectBooleanCheckbox value="#{servicoComunMB.servicoComunSelecionado.fevereiro}" />
                    <h:outputText value="Fevereiro" />  


                    <p:selectBooleanCheckbox value="#{servicoComunMB.servicoComunSelecionado.marco}" />
                    <h:outputText value="Março" />  


                    <p:selectBooleanCheckbox value="#{servicoComunMB.servicoComunSelecionado.abril}" />
                    <h:outputText value="Abril" />  

                    <p:selectBooleanCheckbox value="#{servicoComunMB.servicoComunSelecionado.maio}" />
                    <h:outputText value="Maio" />  

                    <p:selectBooleanCheckbox value="#{servicoComunMB.servicoComunSelecionado.junho}" />
                    <h:outputText value="Junho" />  

                    <p:selectBooleanCheckbox value="#{servicoComunMB.servicoComunSelecionado.julho}" />
                    <h:outputText value="Julho" /> 

                    <p:selectBooleanCheckbox value="#{servicoComunMB.servicoComunSelecionado.agosto}" />
                    <h:outputText value="Agosto" /> 

                    <p:selectBooleanCheckbox value="#{servicoComunMB.servicoComunSelecionado.setembro}" />
                    <h:outputText value="Setembro" /> 

                    <p:selectBooleanCheckbox value="#{servicoComunMB.servicoComunSelecionado.outubro}" />
                    <h:outputText value="Outubro" />  

                    <p:selectBooleanCheckbox value="#{servicoComunMB.servicoComunSelecionado.novembro}" />
                    <h:outputText value="Novembro" /> 

                    <p:selectBooleanCheckbox value="#{servicoComunMB.servicoComunSelecionado.dezembro}" />
                    <h:outputText value="Dezembro" />  


                </h:panelGrid>
                <p:separator/>
                <p:commandButton actionListener="#{servicoComunMB.insereAlteraTipoServico()}" value="Salvar"  oncomplete="handleCompleteCommonServiceCad(xhr, status, args)" update=":formGeralServicoComum" />

            </h:form>
            <script type="text/javascript">
                function handleCompleteCommonServiceCad(xhr, status, args) {
                    if(args.validationFailed) {
                        alert("Campos obrigatorios");
                    } else {
                        cadastroServicoComun.hide();

                    }
                }
            </script>


        </p:dialog>

        <h:form>
            <p:confirmDialog appendToBody="true" message="Deseja Realmente Excluir o Registro? " width="200"
                             
                             header="Confirmar" severity="alert" widgetVar="dialogExcluirServicoComun">


                <p:commandButton value="Sim"   actionListener="#{servicoComunMB.excluiServicoComun()}" update=":formGeralServicoComum" oncomplete="dialogExcluirServicoComun.hide()"/>
                <p:commandButton value="Não" oncomplete="dialogExcluirServicoComun.hide()"/>

            </p:confirmDialog>
        </h:form>

    </body>
</html>
