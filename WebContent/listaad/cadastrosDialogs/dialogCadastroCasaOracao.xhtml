<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>


	<!-- Dialog referente ao CADASTRO DE BANCO-->

	<p:dialog appendToBody="true" header="Cadastro de Casa de Oração"
		widgetVar="cadastroCasaOracao" position="center" resizable="false"
		modal="true" width="550">
		<h:form id="formCadastroCasaOracao">
			<p:panelGrid styleClass="semBorda" columns="2" style="margin-bottom:10px">

				<h:outputLabel value="Cidade:" />

				<p:inputText required="true" size="50"
					requiredMessage="campos obrigatórios"
					value="#{casaOracaoMB.casaOracao.cidade}" />

				<h:outputLabel value="Estado:" />

				<p:inputText required="true" size="50"
					requiredMessage="campos obrigatórios"
					value="#{casaOracaoMB.casaOracao.estado}" />

			
			</p:panelGrid>
			<p:commandButton
				actionListener="#{casaOracaoMB.salvar()}"
				value="Salvar" update=":formListaCasaOracao, @form"
				oncomplete="handleCompletes(xhr, status, args)" />

		</h:form>
		<script type="text/javascript">
                function handleCompletes(xhr, status, args) {
                    if(args.validationFailed) {
                        alert("Campos obrigatórios");
                    } else {
                        PF('cadastroCasaOracao').hide();

                    }
                }
            </script>


	</p:dialog>


	
</body>
</html>
