<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
</h:head>
<h:body>
	<ui:composition
		template="../resources/template/template-administrador.xhtml">
		<ui:define name="mensagem">
			<ui:include src="../componentes/mensagem.xhtml" />
		</ui:define>
		<ui:define name="modal-confirmacao">
			<ui:include src="../componentes/dialog-confirmacao.xhtml" />
		</ui:define>

		<ui:define name="conteudo">
			<!-- TITULO -->
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">
						<i class="fa fa-chart-line" aria-hidden="true"></i> Avaliação de Desempenho
					</h1>

				</div>


			</div>
		
			<div class="bs-docs-header" style="min-height: 700px">
				<div class="row">
					<h:form>
						<!-- Main content -->
						<section class="content">
						<div class="row">

							<div class="col-lg-4 col-xs-4">
								<!-- small box -->
								<div class="small-box bg-orange">
									<div class="inner">
										<h3>Custo</h3>
									</div>
									<div class="icon">
										<i class="fa fa-dollar" aria-hidden="true"></i>
									</div>
									<a href="avaliacaoCustos.jsf" class="small-box-footer">Visualizar <i
										class="fa fa-arrow-circle-right"></i>
									</a>
								</div>
							</div>


							<div class="col-lg-4 col-xs-4">
								<!-- small box -->
								<div class="small-box bg-blue">
									<div class="inner">
										<h3>Produtividade</h3>
									</div>
									<div class="icon">
										<i class="fa fa-line-chart" aria-hidden="true"></i>
									</div>
									<a href="avaliacaoProdutividade.jsf" class="small-box-footer">Visualizar <i
										class="fa fa-arrow-circle-right"></i>
									</a>
								</div>
							</div>

							<div class="col-lg-4 col-xs-4">
								<!-- small box -->
								<div class="small-box bg-green">
									<div class="inner">
										<h3>Qualidade</h3>
									</div>
									<div class="icon">
										<i class="fa fa-star" aria-hidden="true"></i>
									</div>
									<a href="avaliacaoQualidade.jsf" class="small-box-footer">Visualizar <i
										class="fa fa-arrow-circle-right"></i>
									</a>
								</div>
							</div>

							<div class="col-lg-4 col-xs-4">
								<!-- small box -->
								<div class="small-box bg-red">
									<div class="inner">
										<h3>Tempo</h3>
									</div>
									<div class="icon">
										<i class="fa fa-clock-o" aria-hidden="true"></i>
									</div>
									<a href="avaliacaoTempo.jsf" class="small-box-footer">Visualizar <i
										class="fa fa-arrow-circle-right"></i>
									</a>
								</div>
							</div>
							
								<div class="col-lg-4 col-xs-4">
								<!-- small box -->
								<div class="small-box bg-yellow">
									<div class="inner">
										<h3>Outros</h3>
									</div>
									<div class="icon">
										<i class="fa fa-binoculars" aria-hidden="true"></i>
									</div>
									<a href="avaliacaoOutros.jsf" class="small-box-footer">Visualizar <i
										class="fa fa-arrow-circle-right"></i>
									</a>
								</div>
							</div>


						</div>
						</section>
					</h:form>
				</div>
			</div>
			<!-- FIM TITULO -->
		</ui:define>
	</ui:composition>
</h:body>
</html>
