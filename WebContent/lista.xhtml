<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="resources/template/template-padrao.xhtml">
	<ui:define name="conteudo">

		<h:form>
			<section class="content">
				<center>
					<h1>Listas de #{listarListasMB.casaOracao.cidade}</h1>
					<h3>#{formataDataMB.formatarDataMesAno(listarListasMB.lista.dataLista)}</h3>
				</center>
				<div class="row">



					<p:repeat value="#{listarListasMB.servicosLista}" var="obj">


						<div class="small-box bg-olive">
							<p style="font-size: 22px">#{obj.descricao}</p>


							<p:dataTable var="car" value="#{obj.itensServicoLista}">

								<p:column headerText="Data" width="55">
									<h:outputText
										value="#{formataDataMB.formatarDataMesPontoAno(car.dataServicoDate)}" />
								</p:column>

								<p:column headerText="Hora" width="55">
									<h:outputText value="#{car.hora}" />
								</p:column>

								<p:column headerText="Descrição     Atendido Por">
									<p style="text-align:left; font-size:17px" >#{car.descricao} </p>
								
									<h:outputText style="float:right; font-weight:bold"
										value="#{car.atendidoPor}" />
								</p:column>

							</p:dataTable>
						</div>

					</p:repeat>

				</div>
			</section>
		</h:form>


	</ui:define>
</ui:composition>
</html>
