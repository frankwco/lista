<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="resources/template/template-padrao.xhtml">
	<ui:define name="conteudo">

		<h:form>
			<section class="content">
				<center>
					<h1>Listas de #{listarListasMB.casaOracao.cidade}</h1>
				</center>
				<div class="row">



					<p:repeat value="#{listarListasMB.servicosLista}" var="obj">

						
							<div class="small-box bg-olive">
								<div class="inner">
									<h2>#{obj.descricao}</h2>
								</div>
							</div>
						
						<p:dataTable var="car" value="#{obj.itensServicoLista}">

							<p:column headerText="Data">
								<h:outputText
									value="#{formataDataMB.formatarData(car.dataServicoDate)}" />
							</p:column>

							<p:column headerText="Hora">
								<h:outputText value="#{car.hora}" />
							</p:column>

							<p:column headerText="Descrição">
								<h:outputText value="#{car.descricao}" />
							</p:column>
							<p:column headerText="Atendido">
								<h:outputText value="#{car.atendidoPor}" />
							</p:column>
						</p:dataTable>

					</p:repeat>

				</div>
			</section>
		</h:form>


	</ui:define>
</ui:composition>
</html>
