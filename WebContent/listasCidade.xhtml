<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="resources/template/template-padrao.xhtml">
	<ui:define name="conteudo">

				<h:form>
					<section class="content">
					<center><h1>Listas de #{listarListasMB.casaOracao.cidade}</h1></center>
						<div class="row">
					
					<p:repeat value="#{listarListasMB.listasCidade}" var="casa">
							
							<div class="col-lg-12 col-xs-12">
							<p:commandLink>
								<div class="small-box bg-teal">
									<div class="inner">
										<center><h2 style="color:black !important">#{formataDataMB.formatarDataMesAno(casa.dataLista)} </h2></center>
									</div>
								
									
								</div>
								</p:commandLink>
							</div>
							</p:repeat>
								
							
						</div>
					</section>
				</h:form>
		

	</ui:define>
</ui:composition>
</html>
