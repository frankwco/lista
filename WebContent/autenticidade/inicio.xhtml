<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources2/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources2/dist/css/AdminLTE.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources2/dist/css/skins/skin-blue.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
</h:head>
<h:body>
	<ui:composition
		template="../resources/template/template-autenticidade.xhtml">
		<ui:define name="mensagem">
			<ui:include src="../componentes/mensagem.xhtml" />
		</ui:define>
		<ui:define name="modal-confirmacao">
			<ui:include src="../componentes/dialog-confirmacao.xhtml" />
		</ui:define>

		<ui:define name="conteudo">

			<section class="content-header">
			<h1>
				Verifique a Autenticidade de um Laudo<small></small>
			</h1>
			<p:panelGrid
				rendered="#{usuarioSessaoMB.usuario.permissao=='responsavel'}">

			</p:panelGrid> </section>

			<!-- Main content -->
			<!-- Main content -->
			<section class="content"> <!-- Info boxes -->
				
<div class="row container-fluid">
				<div class="col-md-12">
					<ol class="breadcrumb">
					<p:messages id="mensagemmm"/>
						<h:form id="frmCadastrar">

							<p:outputLabel value="Número do Laudo/Certificado:* " />
							<p:inputText value="#{fechamentoMesMB.idFechamentoAutenticidade}" required="true" requiredMessage="Informar o número do Laudo"/> 

 							&#160; &#160; &#160;
					
							<p:commandButton value="Buscar"
								update=":frmTabela, mensagemmm"
								actionListener="#{fechamentoMesMB.buscarFechamentoAutenticidade()}" />

						</h:form>
					</ol>
				</div>
			</div>
			<!-- FIM DOS BOTÕES -->

			<!-- 			INÍCIO DA MOVIMENTAÇÃO -->
			<h:form id="frmTabela">

				<hr />

				<!-- TABELA-->
				<div class="col-md-12" style="min-height: 700px">
					<p:dataTable id="tabela"
						value="#{fechamentoMesMB.listaFechamentoMes}"
						resizableColumns="true" reflow="true" var="list" rows="10"
						paginator="true" paginatorPosition="bottom"
						emptyMessage="Nenhum Objeto Cadastrado!!"
						rowsPerPageTemplate="5,10,15,30,50,100" editable="true"
						editMode="cell">

						<p:column style="white-space:normal !important;" width="300"
							headerText="Cliente/Ponto">
							<h:outputText
								value="#{list.informacaoFinanceira.cliente.nomeRazaoSocialNomeFantasiaEndereco}" />
						</p:column>

						<p:column headerText="Mes/Ano">
							<h:outputText value="#{list.mes}/#{list.ano}" />
						</p:column>

						<p:column headerText="Ação">
							
								<p:commandButton value="Emitir"
									onclick="this.form.target='_blank'"
									action="#{fechamentoMesMB.gerarCertificado(list)}" ajax="false" />
							
						</p:column>


					</p:dataTable>

				</div>

			</h:form>


			</section>



			<!-- FIM TITULO -->
		</ui:define>
	</ui:composition>
</h:body>
</html>
